<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="colorpicker.css">

    <title>Title</title>
</head>
<body>
    <div class="colorPicker">
        <div class="swatch" id="swatch" style="background: rgb(24,123,132);"></div>

        <div class="components">
            <input type="range" min="0" max="255" id="slider1" step="1"oninput="this.nextElementSibling.value = this.value">
            <output for="danku" id="outputSlider1">128</output>

            <input type="range" min="0" max="255" id="slider2" step="1" oninput="this.nextElementSibling.value = this.value">
            <output for="danku2" id="outputSlider2">128</output>

            <input type="range" min="0" max="255" id="slider3" step="1" oninput="this.nextElementSibling.value = this.value">
            <output for="danku3" id="outputSlider3">128</output>
        </div>

    </div>
</body>
<script type="text/javascript" charset="utf-8"
        src="colorpicker.js"></script>
</html>
